<nz-layout>
    <nz-header style="background: #fff; padding:0;">
    </nz-header>
    <nz-content style="margin:0 16px;">
        <nz-breadcrumb style="margin:16px 0;">
            <nz-breadcrumb-item>选择器</nz-breadcrumb-item>
            <nz-breadcrumb-item>省市级联选择器</nz-breadcrumb-item>
        </nz-breadcrumb>
        <select id="mySelect1" (click)="setProvinces()">
            <option *ngFor="let pro of provinceArr || []" [value]="pro.name">{{pro.name}}</option>
        </select>
        <select id="mySelect2" (click)="setCities()">
            <option *ngFor="let city of cityArr || []" [value]="city.name">{{city.name}}</option>
        </select>
    </nz-content>
    <nz-footer style="text-align: center;"></nz-footer>
</nz-layout>
