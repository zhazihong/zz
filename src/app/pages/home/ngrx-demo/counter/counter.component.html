<nz-layout>
    <nz-header style="background: #fff; padding:0;">
    </nz-header>
    <nz-content style="margin:0 16px;">
        <nz-breadcrumb style="margin:16px 0;">
            <nz-breadcrumb-item>NgRx使用</nz-breadcrumb-item>
            <nz-breadcrumb-item>计数器</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div style="padding:24px; background: #fff; min-height: 360px;">
            <button nz-button nzType="primary" (click)="increment()">Increment</button>
            <h3>Current Count: {{ count$ | async }}</h3>
            <button nz-button nzType="primary" (click)="decrement()">Decrement</button>
            <button nz-button nzType="primary" (click)="reset()">Reset Counter</button>
        </div>
    </nz-content>
    <nz-footer style="text-align: center;"></nz-footer>
</nz-layout>
