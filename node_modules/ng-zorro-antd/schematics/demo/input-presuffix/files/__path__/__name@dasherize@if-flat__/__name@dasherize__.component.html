
    <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="anticon anticon-user">

    <ng-template #suffixTemplate><i class="anticon anticon-close-circle" (click)="username=null" *ngIf="username"></i></ng-template>
